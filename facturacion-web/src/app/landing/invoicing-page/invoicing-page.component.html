<section>
  <div class="form-row">
    <h1>Nueva Factura</h1>
  </div>
  <hr class="line">
  <div class="first-line-invoice">

  <div class="form-init">
    <div class="blue-div">
      <div class="blue-label">
        <span>Nombre del cliente</span>
      </div>
      <input class="blue-input-name" matInput placeholder="Ingrese el nombre del Cliente" autocomplete="off">
    </div>

    <div class="blue-div">
      <div class="blue-label">
        <span>Método de Pago</span>
      </div>
      <select class="action-select-box">
        <option value="0" class="select-option">Efectivo</option>
        <option value="1" class="select-option">Crédito</option>
        <option value="3" class="select-option">Débito</option>
        <option value="4" class="select-option">Cheque</option>
      </select>
    </div>

    <div class="blue-div">
      <div class="blue-label">
        <span>Moneda</span>
      </div>
      <select class="action-select-box">
        <option value="0">Pesos</option>
        <option value="1">Dólares</option>
        <option value="2">Reales</option>
      </select>
    </div>
  </div>
  <hr class="line">

  <div class="container">

    <div class="blue-div">
      <input [(ngModel)]="articuloselect.name" type="text" placeholder="Ingrese un Producto" class="input-product"
        matInput [matAutocomplete]="auto" (input)="filterProducts($event.target.value)">
      <mat-autocomplete #auto="matAutocomplete" class="action-select-box">
        <mat-option *ngFor="let product of filteredProducts" [value]="product.name"
          (onSelectionChange)="updateUnitPrice(product.price)">
          {{product.name}}
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="blue-div">
      <div class="simple-label">
        <span>Precio Unitario:</span>
      </div>
      <input [(ngModel)]="articuloselect.price" type="number" placeholder="0" class="input-unit-price" readonly
        disabled>
    </div>

    <div class="item">
      <div class="blue-div">
        <div class="simple-label">
          <span>Cantidad:</span>
        </div>
        <input [(ngModel)]="articuloselect.quantity" type="number" placeholder="0" (change)="updateQuantityPrice()"
          class="input-quantity">
      </div>
    </div>

    <div class="item">
      <div class="blue-div">
        <div class="simple-label">
          <span>Precio:</span>
        </div>
        <input [(ngModel)]="articuloselect.total" type="number" placeholder="0" class="input-price">
      </div>
    </div>

    <div class="item">
      <button (click)="add()" class="button">
        <a class="action-btn-add">+</a>
      </button>
    </div>
  </div>

  <div class="invoicing-container">
    <table mat-table [dataSource]="sourceData" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre de Producto </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.price}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef>Total: </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.total}}</td>
        <td mat-footer-cell *matFooterCellDef> $ {{total}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button focusable="false" (click)="borrarFila(j)" class="button">
            <a class="action-btn-del"><img src="assets/images/trash.png"></a>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      <tr mat-footer-row *matFooterRowDef="columnas"></tr>
    </table>
  </div>

  <hr class="line">

  <div class="button-row">
    <button class="button">
      <a class="action-btn-cancel">Cancelar</a>
    </button>
    <button class="button">
      <a class="action-btn-emit" (click)="submit()">Emitir</a>
    </button>
  </div>
</section>
