<div class="form-row">
  <h1>Nueva Factura</h1>
</div>
<hr class="line">

<div class="form-init">
  <div>
    <input id="name" class="input input-name" type="text" placeholder="Nombre de Cliente" autocomplete="off">
  </div>
  <div>
    <span>Método de Pago:</span>
    <select class="action-select-box">
      <option value="0" class="select-option">Efectivo</option>
      <option value="1" class="select-option">Crédito</option>
      <option value="3" class="select-option">Débito</option>
      <option value="4" class="select-option">Cheque</option>
    </select>
  </div>
  <div>
    <span>Moneda:</span>
    <select class="action-select-box">
      <option value="0">Pesos</option>
      <option value="1">Dólares</option>
      <option value="2">Reales</option>
    </select>
  </div>
</div>

<div class="invoicing-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre de Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef>Total: </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      <td mat-footer-cell *matFooterCellDef> $ {{cost}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <button class="button">
          <mat-icon (click)="delete(element)" class="action-btn-Del">-</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>


<div class="container">
  <div class="item">
    <input id="product" class="input input-name" type="text" placeholder="Ingrese un Producto" autocomplete="off">
  </div>
  <div class="item quantityColumn">
    <input id="count" class="input input-quantity" type="text" placeholder="Cantidad" autocomplete="off">
  </div>
  <div class="item">
    <span></span>
    <input id="price" class="input input-price" type="text" placeholder="Precio" autocomplete="off">
  </div>
  <div class="item">
    <button class="button">
      <a class="action-btn-Add">+</a>
    </button>
  </div>
</div>

<hr class="line">

<div class="button-row">
  <button class="button">
    <a class="action-btn-Emit">Emitir</a>
  </button>
  <button class="button">
    <a class="action-btn-Cancel">Cancelar</a>
  </button>
</div>
