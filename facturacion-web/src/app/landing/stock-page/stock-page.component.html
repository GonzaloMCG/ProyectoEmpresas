<section>
  <div class="form-row">
    <h1>Control de Stock</h1>
  </div>
  <hr class="line">

  <div class="filter-additem">
    <div class="filter-container">
      <div class="filter-label">
        <mat-label>Filtrar</mat-label>
      </div>
      <div class="filter-input">
        <!--<input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una palabra clave." autocomplete="off">-->
        <input matInput placeholder="Ingrese una palabra clave." [formControl]="nameAndDescFilter" autocomplete="off">
      </div>
    </div>
    <div class="add-btn">
      <button class="button">
        <a class="action-btn-add" (click)="openModalAdd()">+</a>
      </button>
    </div>
  </div>

  <div class="invoicing-container">
    <table mat-table [dataSource]="sourceData" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de costo </th>
        <td mat-cell *matCellDef="let articulo"> ${{articulo.costPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio final </th>
        <td mat-cell *matCellDef="let articulo"> ${{articulo.price}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element; let j = index;">
          <button mat-raised-button focusable="false" class="action-btn-small">
            <a class="action-btn-small" (click)="openModalEdit(element)"><img src="assets/images/edit.png"></a>
          </button>
          <button mat-raised-button focusable="false" class="action-btn-small">
            <a class="action-btn-small" (click)="openModalDelete(element)"><img src="assets/images/trash.png"></a>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator class="page-number" [length]="100" [pageSize]="10" [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event">
    </mat-paginator>

    <div class="total-stock-data">
      <span>Valor total de mercadería (Precio de costo): $ {{ totalstock }}</span>
    </div>
  </div>
</section>
