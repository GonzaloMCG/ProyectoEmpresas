<section>
  <div class="close-button-line">
    <button mat-dialog-close class="cross">&times;</button>
  </div>
  <div mat-dialog-content class="invoice-data">
    <div class="form-init">
      <div>
        <span>Cliente: {{data.client}}</span>
      </div>
      <div>
        <span>MÃ©todo de Pago: {{data.paymentMethod}}</span>
      </div>
      <div>
        <span>Moneda: {{data.currency}}</span>
      </div>
      <div>
        <span>Fecha: {{data.createdAt | date: 'dd/MM/YYYY'}}</span>
      </div>
    </div>
    <hr class="line">

    <div class="invoicing-container">
      <table mat-table [dataSource]="sourceData">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre de Producto </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.price}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.quantity}} </td>
          <td mat-footer-cell *matFooterCellDef>Total: </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.total}} </td>
          <td mat-footer-cell *matFooterCellDef> $ {{data.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr mat-footer-row *matFooterRowDef="columnas"></tr>
      </table>
    </div>
    <hr class="line">

  </div>
  <div mat-dialog-actions>
    <button class="button">
      <a class="action-btn-emit" (click)="submit()">Emitir</a>
    </button>
  </div>
</section>
