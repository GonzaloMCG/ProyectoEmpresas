<section>
  <div class="close-button-line">
    <button mat-dialog-close class="cross">&times;</button>
  </div>

  <div class="question-box">
    <p [textContent]="bodyText"></p>
  </div>
  <div class="button-row">
    <a class="button-modal-option action-btn-cancel" (click)="close()">Cancelar</a>
    <a class="button-modal-option action-btn-delete" (click)="submit()">Borrar</a>
  </div>
</section>
