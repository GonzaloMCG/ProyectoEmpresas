<section>
  <div class="close-button-line">
    <button mat-dialog-close class="cross">&times;</button>
  </div>
  <div mat-dialog-content class="product-data">
    <form [formGroup]="productForm" (submit)="submit()">
      <div class="form-input">
        <div class="item-atribute">
          <span>Nombre:</span>
          <input id="name" class="input input-name" type="text" autocomplete="off" disabled readonly
            formControlName="name">
        </div>
        <div class="item-atribute">
          <span>Precio unitario:</span>
          <input id="description" class="input input-description" type="text" disabled readonly formControlName="price">
        </div>
        <div class="item-atribute">
          <span>Cantidad:</span>
          <input id="count" class="input input-stock" type="number" autocomplete="off" formControlName="quantity">
        </div>
        <div class="item-atribute">
          <span>Precio:</span>
          <input id="price" class="input input-price" type="number" autocomplete="off" formControlName="total">
        </div>
      </div>
    </form>

    <div class=" button-row">
      <button class="button">
        <a class="action-btn-cancel" (click)="close()">Cancelar</a>
      </button>
      <button type="submit" class="button">
        <a class="action-btn-save" (click)="submit()">Aceptar</a>
      </button>
    </div>
  </div>
</section>
