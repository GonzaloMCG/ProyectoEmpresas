<section>
  <div class="close-button-line">
    <button mat-dialog-close class="cross">&times;</button>
  </div>

  <div class="question-box">
    <span [textContent]="bodyText"></span>
  </div>
  <div class="button-row">
    <button class="button">
      <a class="action-btn-cancel" (click)="close()">Cancelar</a>
    </button>
    <button class="button">
      <a class="action-btn-delete" (click)="submit()">Borrar</a>
    </button>
  </div>
</section>
